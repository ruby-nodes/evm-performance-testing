version: '3.8'

services:
  # ðŸ“Œ Locust Master (Web UI & API)
  locust-master:
    build: .
    image: locust-master
    container_name: locust-master
    ports:
      - "8089:8089"  # UI
      - "5557:5557"  # Worker Communication
      - "5558:5558"
    environment:
      - LOCUST_MODE=master
    command: ["locust", "-f", "src/performance_test.py", "--master", "--host=http://localhost"]

  # ðŸ“Œ Locust Worker 1
  locust-worker-1:
    build: .
    image: locust-worker
    depends_on:
      - locust-master
    environment:
      - LOCUST_MODE=worker
    command: ["locust", "-f", "src/performance_test.py", "--worker", "--master-host=locust-master"]
#
  # ðŸ“Œ Locust Worker 2 (more workers can be added)
  locust-worker-2:
    build: .
    image: locust-worker
    depends_on:
      - locust-master
    environment:
      - LOCUST_MODE=worker
    command: ["locust", "-f", "src/performance_test.py", "--worker", "--master-host=locust-master"]
